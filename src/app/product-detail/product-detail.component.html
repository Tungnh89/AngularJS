<div class="container" *ngIf="dataset">
      <div class="mt-4 p-3">
            <div class="row">
                  <div class="col-md-6">
                        <div class="card">
                              <img src={{dataset.image}} alt class="card-img-chitiet" />
                        </div>
                  </div>
                  <div class="col-md-6">
                        <h2>{{dataset.title}}</h2>
                        <div class="p-1">
                              <div>
                              <span>Giá :  {{dataset.price}}<span><sup><u>đ</u></sup></span></span>
                              </div>
                              <div class="border-top mt-3">
                                    <div class="border-top mt-3">
                                          <div class="mt-3">
                                                <p class="fs-5">Trạng thái : {{dataset.status ? 'Còn hàng' : 'Hết hàng'}}<span></span></p>
                                          </div>
                                    </div>
                                    <div class="mt-4">
                                          <button type="submit" class="btn btn-outline-danger btn-themgiohang" name="add_cart">Thêm giỏ hàng</button>
                                          <button class="btn btn-danger ms-3" type="submit" name="buy_cart">Mua hàng</button>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
